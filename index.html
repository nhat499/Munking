<!DOCTYPE html> 

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Munchkins</title>
        <link href="munking.css"  rel="stylesheet" />
        <script src="munking.js"></script>
    </head>
    <body>
        <header>
            <h1>Munchkins</h1>
        </header>
        <main>
            <div class="lv.box">
                <div class="box"><h3>lv. 1</h3></div>
                <div class="box">lv. 2</div>
                <div class="box">lv. 3</div>
                <div class="box">lv. 4</div>
                <div class="box">lv. 5</div>
                <div class="box">lv. 6</div>
                <div class="box">lv. 7</div>
                <div class="box">lv. 8</div>
                <div class="box">lv. 9</div>
            </div>

            <div id="playerNCard">
                <div class="players"> 
                    <h2>Players: </h2>
                    <div class="player"></div>
                </div>
                <div class="card">
                    <button id="monster"> Monster</div>
                    <button id="treasure"> Treasure</div>
                </div>
            </div>



            <button id="newPlayerbtn">add new player</button>
            <div id="info">
                <h2>INFO</h2>
            </div>
            
        </main>
    </body>
</html>
